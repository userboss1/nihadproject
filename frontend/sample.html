


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Example</title>
</head>
<body>

    <h2>Local Image (In the same folder)</h2>
    <img src="../../../Downloads/moon.png" alt="A simple test image" style="width:200px;">

    <h2>Local Image (In the 'images' subfolder)</h2>
    <img src="images/logo.png" alt="Company logo" style="width:200px;">

    <h2>Hosted Image (Absolute URL)</h2>
    <img src="https://ibb.co/fYxK1L0m" alt="A product photo from a server" style="width:200px;">
<a href="https://ibb.co/fYxK1L0m"><img src="https://i.ibb.co/fYxK1L0m/wwimages.jpg" alt="wwimages" border="0"></a>
</body>
</html>
